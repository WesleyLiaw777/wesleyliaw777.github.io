<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="./burger.css">
    <script src="https://kit.fontawesome.com/80f09bcac6.js" crossorigin="anonymous"></script></head>
    <script src="burger.js"></script>
</head>
<body>
    <nav>
        <a href="#">Burger</a>

        <ul class="nav__link--list">
            <li class="nav__link"><a href="#">Hi</a></li>
            <li class="nav__link"><a href="#">Hello</a></li>
            <li class="nav__link"><a href="#">Howdy</a></li>
        </ul>

        <button class="button__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="menu__backdrop">
            <button class="button__menu button__menu--close" onclick="closeMenu()">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>

            <ul>
                <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Hi</a></li>
                <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Hello</a></li>
                <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Howdy</a></li>
            </ul>

        </div>

    </nav>

    
</body>
</html>
